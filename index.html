<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perbaikan Mobil Jamslogistik</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --warning-color: #f1c40f;
            --danger-color: #e74c3c;
            --row-color-1: #ffffff;
            --row-color-2: #f8f9fa;
            --card-bg: #ffffff;
            --card-text: #333333;
            --card-shadow: rgba(0, 0, 0, 0.1);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background: #f8f9fa;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 30px 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 30px rgba(0,0,0,0.1);
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
            color: white;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .header i {
            font-size: 2.5em;
            margin-bottom: 15px;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            overflow: hidden;
        }

        th, td {
            padding: 18px 15px;
            text-align: center;
            transition: all 0.3s ease;
        }

        th {
            background: var(--primary-color);
            color: white;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        tr:nth-child(odd) {
            background-color: var(--row-color-1);
        }

        tr:nth-child(even) {
            background-color: var(--row-color-2);
        }

        .status {
            display: inline-block;
            padding: 8px 15px;
            border-radius: 20px;
            font-size: 0.9em;
            font-weight: 600;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }

        .selesai { background: var(--success-color); color: white; }
        .proses { background: var(--warning-color); color: black; }
        .menunggu { background: var(--danger-color); color: white; }

        .loading {
            text-align: center;
            padding: 30px;
            display: none;
        }

        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--secondary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                margin: 10px;
                padding: 15px;
                border-radius: 10px;
            }

            th { display: none; }

            td {
                display: flex;
                justify-content: space-between;
                align-items: center;
                text-align: left;
                padding: 15px;
                border-bottom: 1px solid #eee;
                background-color: var(--card-bg);
                color: var(--card-text);
            }

            td::before {
                content: attr(data-label);
                font-weight: bold;
                text-transform: uppercase;
                color: var(--primary-color);
                margin-right: 15px;
                flex: 0 0 40%;
            }

            .status {
                flex: 0 1 55%;
                text-align: right;
                min-width: 100px;
                margin: 0;
            }

            /* Card styling for mobile */
            tr {
                background-color: var(--card-bg) !important;
                margin-bottom: 15px;
                display: block;
                box-shadow: 0 4px 10px var(--card-shadow);
                border-radius: 12px;
                overflow: hidden;
                transition: transform 0.3s ease, box-shadow 0.3s ease;
            }

            tr:hover {
                transform: translateY(-5px);
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.2);
            }
        }

        @media (max-width: 480px) {
            td {
                font-size: 14px;
                padding: 12px;
                flex-wrap: wrap;
            }
            
            td::before {
                flex: 0 0 100%;
                margin-bottom: 8px;
                font-size: 12px;
                color: var(--primary-color);
            }
            
            .status {
                flex: 0 0 100%;
                text-align: left;
                min-width: auto;
                padding: 6px 12px;
                margin-top: 5px;
            }
            
            .header h2 {
                font-size: 1.4em;
                padding: 0 10px;
            }

            /* Improve card spacing on small devices */
            tr {
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <i class="fas fa-car"></i>
            <h2>Riwayat Perbaikan Mobil Jamslogistik</h2>
        </div>
        
        <div class="loading">
            <div class="spinner"></div>
        </div>

        <table id="hasil" style="display:none;">
            <thead>
                <tr>
                    <th>Plat Nomor</th>
                    <th>Tanggal</th>
                    <th>Jenis Perbaikan</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody id="dataRiwayat"></tbody>
        </table>
    </div>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function formatTanggal(dateString) {
            const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        async function cariRiwayat(barcode) {
            document.querySelector('.loading').style.display = 'block';
            try {
                if (!barcode) return;
                let url = `https://script.google.com/macros/s/AKfycbyn4hSaw8FqPn4Cgd4FBLa6TxfVQ28E1oaESQeUw2NCvNuVBp2Bvjl0yleZRCGjiEx-/exec?barcode=${barcode}`;
                let response = await fetch(url);
                let data = await response.json();

                data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

                let tabel = document.getElementById("hasil");
                let tbody = document.getElementById("dataRiwayat");
                tbody.innerHTML = "";

                if (data.length > 0) {
                    data.forEach(item => {
                        let tanggal = formatTanggal(item.tanggal);
                        let statusClass = item.status.toLowerCase() === "selesai" ? "selesai" :
                                       item.status.toLowerCase() === "proses" ? "proses" : "menunggu";
                        let row = `<tr>
                            <td data-label="Plat Nomor">${item.plat}</td>
                            <td data-label="Tanggal">${tanggal}</td>
                            <td data-label="Jenis Perbaikan">${item.jenis}</td>
                            <td data-label="Status"><span class="status ${statusClass}">${item.status}</span></td>
                        </tr>`;
                        tbody.innerHTML += row;
                    });
                    tabel.style.display = "table";
                } else {
                    alert("Data tidak ditemukan!");
                    tabel.style.display = "none";
                }
            } catch (error) {
                console.error('Error:', error);
                alert("Terjadi kesalahan saat memuat data!");
            } finally {
                document.querySelector('.loading').style.display = 'none';
            }
        }

        let barcode = getQueryParam("barcode");
        if (barcode) {
            cariRiwayat(barcode);
        } else {
            alert("Parameter barcode tidak ditemukan!");
        }
    </script>
</body>
</html>
