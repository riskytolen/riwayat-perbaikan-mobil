<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riwayat Perbaikan Mobil Jamslogistik</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px; /* Mengurangi margin */
            background-color: #f4f4f4;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 10px; /* Mengurangi padding */
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        h2 {
            color: #333;
            font-size: 1.5em; /* Mengurangi ukuran font judul */
        }
        table {
            width: 100%;
            margin-top: 10px; /* Mengurangi margin atas tabel */
            border-collapse: collapse;
            background: white;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 8px; /* Mengurangi padding */
            text-align: center;
        }
        th {
            background-color: #007BFF;
            color: white;
        }
        .status {
            font-weight: bold;
            padding: 4px 8px; /* Mengurangi padding */
            border-radius: 5px;
        }
        .selesai { background: #28a745; color: white; }
        .proses { background: #ffc107; color: black; }
        .menunggu { background: #dc3545; color: white; }
        .jenis-perbaikan {
            max-width: 150px; /* Menetapkan lebar maksimum untuk kolom jenis perbaikan */
            word-wrap: break-word; /* Memaksa teks panjang untuk terputus */
            overflow: hidden; /* Menyembunyikan teks yang terlalu panjang */
            text-overflow: ellipsis; /* Menambahkan elipsis jika teks terpotong */
        }
        @media (max-width: 600px) {
            body {
                margin: 10px; /* Mengurangi margin */
            }
            .container {
                padding: 5px; /* Mengurangi padding */
            }
            h2 {
                font-size: 1.2em; /* Mengurangi ukuran font judul */
            }
            table, thead, tbody, th, td, tr {
                display: block;
            }
            th {
                display: none;
            }
            tr {
                margin-bottom: 10px; /* Mengurangi margin bawah baris */
                border: 1px solid #ddd;
                padding: 5px; /* Mengurangi padding */
            }
            td {
                display: flex;
                justify-content: space-between;
                padding: 5px; /* Mengurangi padding */
                text-align: left;
                font-size: 0.9em; /* Mengurangi ukuran font */
            }
            td::before {
                content: attr(data-label);
                font-weight: bold;
                text-transform: capitalize;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2><i class="fas fa-car"></i> Riwayat Perbaikan Mobil Jamslogistik</h2>
        <table id="hasil" style="display:none;">
            <thead>
                <tr>
                    <th><i class="fas fa-car"></i> Plat Nomor</th>
                    <th><i class="far fa-calendar-alt"></i> Tanggal</th>
                    <th><i class="fas fa-tools"></i> Jenis Perbaikan</th>
                    <th><i class="fas fa-info-circle"></i> Status</th>
                </tr>
            </thead>
            <tbody id="dataRiwayat"></tbody>
        </table>
    </div>

    <script>
        function getQueryParam(param) {
            let params = new URLSearchParams(window.location.search);
            return params.get(param);
        }

        function formatTanggal(dateString) {
            const options = { weekday: 'long', day: '2-digit', month: 'long', year: 'numeric' };
            return new Date(dateString).toLocaleDateString('id-ID', options);
        }

        async function cariRiwayat(barcode) {
            if (!barcode) return;
            let url = `https://script.google.com/macros/s/AKfycbyn4hSaw8FqPn4Cgd4FBLa6TxfVQ28E1oaESQeUw2NCvNuVBp2Bvjl0yleZRCGjiEx-/exec?barcode=${barcode}`;
            let response = await fetch(url);
            let data = await response.json();
           
            // Mengurutkan data berdasarkan tanggal (dari terbaru ke terlama)
            data.sort((a, b) => new Date(b.tanggal) - new Date(a.tanggal));

            let tabel = document.getElementById("hasil");
            let tbody = document.getElementById("dataRiwayat");
            tbody.innerHTML = "";

            if (data.length > 0) {
                data.forEach(item => {
                    let tanggal = formatTanggal(item.tanggal);
                    let statusClass = item.status.toLowerCase() === "selesai" ? "selesai" :
                                     item.status.toLowerCase() === "proses" ? "proses" : "menunggu";
                    let row = `<tr>
                        <td data-label="Plat Nomor">${item.plat}</td>
                        <td data-label="Tanggal">${tanggal}</td>
                        <td class="jenis-perbaikan" data-label="Jenis Perbaikan">${item.jenis}</td>
                        <td class="status ${statusClass}" data-label="Status">${item.status}</td>
                    </tr>`;
                    tbody.innerHTML += row;
                });
                tabel.style.display = "table";
            } else {
                alert("Data tidak ditemukan!");
                tabel.style.display = "none";
            }
        }

        // Ambil barcode dari URL dan cari otomatis
        let barcode = getQueryParam("barcode");
        if (barcode) {
            cariRiwayat(barcode);
        }
    </script>
</body>
</html>
